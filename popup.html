<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div id="main">
        <h1>zelda</h1>
        <div id="success-msg">Copied!</div>
        <table>
            <tr>
                <td>PlainText (1line)</td>
                <td>
                    <input id="plaintext-input">
                    <button id="copy-plaintext-btn">copy</button>
                </td>
            </tr>
            <tr>
                <td>PlainText (with line break)</td>
                <td>
                    <textarea id="plaintext-br-input"></textarea>
                    <button id="copy-plaintext-br-btn">copy</button>
                </td>
            </tr>
            <tr>
                <td>Markdown</td>
                <td>
                    <input id="markdown-input">
                    <button id="copy-markdown-btn">copy</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>

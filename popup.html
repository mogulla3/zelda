<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div id="main">
        <h1>zelda</h1>
        <div id="success-msg">Copied!</div>

        <h3>PlainText (1line)</h3>
        <div class="format">
            <input id="plaintext-input" class="input">
            <button id="copy-plaintext-btn" class="copy-btn">copy</button>
        </div>

        <h3>PlainText (with line break)</h3>
        <div class="format">
            <textarea id="plaintext-br-input" class="input"></textarea>
            <button id="copy-plaintext-br-btn" class="copy-btn">copy</button>
        </div>

        <h3>Markdown</h3>
        <div class="format">
            <input id="markdown-input" class="input">
            <button id="copy-markdown-btn" class="copy-btn">copy</button>
        </div>
    </div>
</body>
</html>
